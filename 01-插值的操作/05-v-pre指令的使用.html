<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-pre</title>
</head>
<body>
<div id="app">
  {{message}}
  <h2>{{message}}</h2>
<!--  类似转义，将标签类的语言内容转化为纯内容-->
  <h2 v-pre>{{message}}</h2>
</div>


<script src="../js/vue.js"></script>
<script>
  const app = new Vue ({
    el:'#app',
    data:{
      message:'Hello'
    }
  })
</script>
</body>
</html>
