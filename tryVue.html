<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
    <title>Try Vue</title>
</head>
<body>
    <div id="app">
        <h1>{{message}}</h1>
        <h2>{{name}}</h2>
    </div>
    <script src="js/vue.js"></script>
    <script>
        //let变量/const常量
        const app = new Vue({
            //切记，这个el:决定这个Vue是定义给哪个元素的！！！！
            el:'#app',//用于挂载要管理的元素
            data:{ //定义数据
                message:'hello Donuts!',
                name:'YoYoung'
            }
        })
    </script>
</body>
</html>
