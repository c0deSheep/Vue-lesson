<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <mycpn></mycpn>
</div>


<script src="../js/vue.js"></script>
<script>
  // 1.创建组件构造器
  const cpnC = Vue.extend({
    template:
        `
    <div>
      <h2>title</h2>
      <p>content</p>
    </div>
    `
  })
  // // 2.注册组件(全局组件，意味这可以在多个Vue实例下面使用)
  // Vue.component('mycpn',cpnC);

  const app = new Vue  ({
    el:'#app',
    data:{
      message:'Hello'
    },
    components:{   // 2.注册局部组件 （在vue实例对象使用components属性）
      //mycpn是使用组件得标签名
      mycpn:cpnC
    }
  })
</script>
</body>
</html>
