<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
<!--  使用父组件-->
  <cpn2></cpn2>
</div>

<script src="../js/vue.js"></script>
<script>
  // 0.在那里注册的子组件就只能在他对应的父组件上使用
  // 1.创建组件构造器，子组件必须要先写在父组件得前面
  const cpnC1 = Vue.extend({
    template:
        `
      <div>
        <h2>cpn1</h2>
        <p>1111111111112222222</p>
      </div>
    `
  });

  // 1.5 创建父组件构造器
  // 实际上，vue实例对象是root组件
  const cpnC2 = Vue.extend({
    template:
        `
      <div>
        <h2>cpn2</h2>
        <p>222222222222222</p>
<!--        将子组件放到父组件得注册组件中！-->
        <cpn1></cpn1>
      </div>
    `,
    // 2.在父组件的构造器里注册子组件
    components:{
      cpn1:cpnC1,
    }
  });
  const app = new Vue ({
    el:'#app',
    data:{
      message:'Hello'
    },
    // 2.5 在实例对象里注册父组件（局部组件）
    components:{
      cpn2:cpnC2,
    }
  })
</script>
</body>
</html>
