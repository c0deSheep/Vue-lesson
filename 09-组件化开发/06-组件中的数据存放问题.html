<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn></cpn>
  {{message}}
</div>


<template id="cpn">
  <div>
    <h2>{{title}}</h2>
    <p>this is {{content}}</p>
  </div>
</template>


<script src="../js/vue.js"></script>
<script>
  //如何在组件模板中使用预设的数据:在注册组件时定义data属性,注意这个属性必须时方法(函数)
  //注册一个全局组件
  // Vue.component('cpn',{
  //   template:'#cpn',
  //   //定义一个方法(函数),返回的是一个对象,存放需要的数据
  //   data () {
  //     return {
  //       title:'cpnnnnnnnn',
  //       content:'cpppppppppppppppppn'
  //     }
  //   }
  // })
  const app = new Vue ({
    el:'#app',
    data:{
      message:'Hello'
    },
    //注册一个局部组件
    components:{
      'cpn':{
        template:'#cpn',
        //定义一个方法(函数),返回的是一个对象,存放需要的数据
        data () {
          return {
            title:'cpnnnnnnnn',
            content:'cpppppppppppppppppn'
          }
        }
      }
    }
  })
</script>
</body>
</html>
