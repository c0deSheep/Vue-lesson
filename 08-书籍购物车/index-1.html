<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">

  <title>书籍购物车</title>
</head>
<body>

<div id="app">
  <table>
    <thead>
      <th></th>
      <th>书籍名称</th>
      <th>出版日期</th>
      <th>价格</th>
      <th>购买数量</th>
      <th>操作</th>
    </thead>
    <tbody>
      <tr v-for="(item,index) in books">
<!--        <td v-for="value in item">{{value}}</td>-->
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.dateTime}}</td>
        <td>{{item.price | showPrice}}</td>
        <td>
          <button @click="decrement(index)" >-</button>
          {{item.count}}
          <button @click="increment(index)">+</button>
        </td>
        <td>
          <button>移除</button>
        </td>
      </tr>
    </tbody>
  </table>
  <h4>总价格:{{}}</h4>
</div>

<script src="../js/vue.js"></script>
<script src="main.js"></script>
</body>
</html>
