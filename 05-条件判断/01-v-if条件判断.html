<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-if/v-else-if/v-else</title>
</head>
<body>
<div id="app">
  <h2 v-if="true">{{message}}</h2>
  <h2 v-if="false">{{message}}</h2>

  <h2 v-if="isShow">{{message}}</h2>
</div>


<script src="../js/vue.js"></script>
<script>
  const app = new Vue ({
    el:'#app',
    data:{
      message:'Hello',
      isShow:true,
    }
  })
</script>
</body>
</html>
