<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-show</title>
</head>
<body>
<div id="app">
<!--  v-if:当条件为false时,包含v-if指令的元素,根本不会存在dom中
      v-show:当条件为false时,包含v-show指令的元素,会增加一个display:none的样式-->

<!--  当需要在显示与隐藏之间切片频繁时,使用v-show
      当只有一次切换时,通过使用v-if-->
  <h2 v-if="isShow"></h2>
  <h2 v-show="isShow"></h2>
</div>


<script src="../js/vue.js"></script>
<script>
  const app = new Vue ({
    el:'#app',
    data:{
      message:'Hello',
      isShow:true,
    }
  })
</script>
</body>
</html>
