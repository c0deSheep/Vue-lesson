<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-if/v-else-if/v-else</title>
</head>
<body>
<div id="app">
  <h2 v-if="isShow">{{message}}</h2>


  <h1 v-else>isShow为false时显示</h1>

  <button @click="show">show</button>
</div>


<script src="../js/vue.js"></script>
<script>
  const app = new Vue ({
    el:'#app',
    data:{
      message:'Hello',
      isShow:true,
    },
    methods:{
      show () {
        this.isShow = !this.isShow;
      }
    }
  })
</script>
</body>
</html>
