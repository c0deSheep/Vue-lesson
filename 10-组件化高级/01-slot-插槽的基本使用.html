<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  {{message}}
  <cpn>哈哈</cpn>
  <cpn><i>呵呵</i></cpn>
  <cpn>
    <h2>新年快乐</h2>
    <i>鼠你吉祥</i>
  </cpn>
  <cpn></cpn>
</div>


<template id="cpn">
  <div>
    <h2>{{cpn1}}</h2>
<!--
  1.插槽的使用 ： <slot></slot>
  2.插槽的默认值： <slot>需要默认值的标签</slot>
  3.如果有多个值，同时放到组件标签中回替代slot标签的默认值，并且全部替换-->
    <slot>
      <button>按钮</button>
    </slot>
  </div>
</template>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue ({
    el:'#app',
    data:{
      message:'Hello'
    },
    components:{
      cpn:{
        template:'#cpn',
        data () {
          return {
            cpn1:'i am components 1'
          }
        }
      }
    }
  })
</script>
</body>
</html>
