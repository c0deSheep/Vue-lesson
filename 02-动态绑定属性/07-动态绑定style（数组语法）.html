<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>style</title>
</head>
<body>
<div id="app">
<!--  style后面跟的是一个数组类型，多个值以逗号分隔-->
  <h2 :style="[ baseStyle ,baseStyle1]">{{message}}</h2>
</div>


<script src="../js/vue.js"></script>
<script>
  const app = new Vue ({
    el:'#app',
    data:{
      message:'Hello',
      //这里定义style数组元素变量
      baseStyle:{backgroundColor:'red'},
      baseStyle1:{color:'#fff'},
    }
  })
</script>
</body>
</html>
