<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-bind:class</title>
  <style>
    .active {
      color:red;
    }
    .line {
      text-decoration: underline;
    }
    .common {
      background-color: purple;
    }
  </style>
</head>
<body>
<div id="app">
<!--  <h2 class="active">{{message}}</h2>-->
<!--  <h2 :class="active">{{message}}</h2>-->

<!--  此时的class是一个对象，通过键值对的形式来确定是否包含此类-->
<!--  <h2 :class={"key1":"value1","key2":"value2"}>{{message}}</h2>-->
  <!--  <h2 :class={"类名1":"boolean1","类名2":"boolean2"}>{{message}}</h2>-->
<!--  进而改进为通过vue对象data的属性值来改变-->
  <h2 v-bind:class="{active:isActive,line:isLine}">{{message}}</h2>

<!--  通过按钮的点击事件改变-->
  <button v-on:click="btnClick">改变类！</button>

  <!-- 同时不影响固定的类，只需拆开 -->
  <h2 class="common" v-bind:class="{active:isActive,line:isLine}">{{message}}</h2>
</div>


<script src="../js/vue.js"></script>
<script>
  const app = new Vue ({
    el:'#app',
    data:{
      message:'Hello',
      isActive:true,
      isLine:true,
    },
    methods:{
      btnClick:function () {
        console.log('work')
        this.isActive = !this.isActive;
        this.isLine = !this.isLine;
      }
    }
  })
</script>
</body>
</html>
