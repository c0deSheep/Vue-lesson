<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <label for="male">
<!--    使用v-model双向绑定vue的sex对象，并且传入的是value属性-->
<!--    通过v-model双向绑定可以不用添加name属性实现互斥-->
    <input type="radio" name="sex" id="male" value="male" v-model="sex">男
  </label>
  <label for="female">
    <input type="radio" name="sex" id="female" value="female" v-model="sex">女
  </label>

  <h2>性别：{{sex}}</h2>
</div>


<script src="../js/vue.js"></script>
<script>
  const app = new Vue ({
    el:'#app',
    data:{
      message:'Hello',
      sex:''
    }
  })
</script>
</body>
</html>
