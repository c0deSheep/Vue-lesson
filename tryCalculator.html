<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Calculator</title>
</head>
<body>
    <div id="app">
        <h2>当前计数：{{counter}}</h2>
<!--        <button v-on:click="counter++">+</button>-->
<!--        <button v-on:click="counter&#45;&#45;">-</button>-->
        <button v-on:click="add">+</button>
        <button v-on:click="sub">-</button>
        <button v-on:click="showThis">this</button>
    </div>

    <script src="js/vue.js"></script>
    <script>
        const app = new Vue({
            el:'#app',
            data:{
                counter:0,
            },
            methods:{
                add:function () {
                    console.log('add被执行');
                    this.counter++;
                    if (this.counter > 1000) return false;
                },
                sub:function () {
                    console.log('sub被执行');
                    this.counter--;
                    if (this.counter < 0) return false;
                },
                showThis:function () {
                    console.log(this)
                }
            }
        })
    </script>
</body>
</html>
